version: '3.8'

services:
  api-forwarder:
    build: .
    container_name: api-forwarder
    ports:
      - "26667:6667"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=6667
      - ENABLE_FILE_OPERATIONS=true
      - DB_PATH=/app/data/config.db
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6667/"]
      interval: 30s
      timeout: 10s
      retries: 3
