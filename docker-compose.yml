version: '3'

services:
  api-forwarder:
    build: .
    container_name: api-forwarder
    ports:
      - "6667:6667"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=6667
      - ENABLE_FILE_OPERATIONS=true
      - DB_PATH=/app/data/config.db
    volumes:
      - ./data:/app/data  # 持久化SQLite数据库文件
