<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 转发服务</title>
    <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/shared.css">
    <style>
        body { padding-top: 2rem; padding-bottom: 4rem; }
        
        /* Hero Section */
        .hero-section { position: relative; padding: 1.5rem 2rem; }
        .hero-header { display: flex; justify-content: center; align-items: center; position: relative; }
        .hero-title { font-size: 1.75rem; margin: 0; }
        .hero-admin-btn { position: absolute; right: 0; top: 50%; transform: translateY(-50%); }
        
        /* Admin Button */
        .btn-admin {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border: 1.5px solid var(--v0-gradient-start);
            color: var(--v0-gradient-start);
            border-radius: 1.5rem;
            padding: 0.4rem 1rem;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, var(--v0-gradient-start) 0%, var(--v0-gradient-end) 100%);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        /* Collapsible Card */
        .collapsible-card .card-header { cursor: pointer; transition: background 0.2s; }
        .collapsible-card .card-header:hover { background: rgba(255, 255, 255, 0.5); }
        .collapse-icon { transition: transform 0.3s ease; font-size: 0.9rem; color: var(--v0-muted-foreground); }
        .collapsible-card.expanded .collapse-icon { transform: rotate(90deg); }
        .llm-prompt-body { transition: all 0.3s ease; }
        
        /* API Cards Grid */
        .api-cards-grid { margin-top: 2rem; }
        .group-section { margin-bottom: 2rem; }
        .group-title-home {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--v0-foreground);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }
        .cards-row { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        
        .api-card {
            background: var(--v0-card);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--v0-glass-border);
            border-radius: var(--v0-radius-lg);
            overflow: hidden;
            box-shadow: var(--v0-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .api-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px -10px rgba(102, 126, 234, 0.25);
        }
        
        .api-card-image {
            position: relative;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .api-card-image img, .api-card-image video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s, opacity 0.3s; }
        .api-card-image:hover img, .api-card-image:hover video { transform: scale(1.05); }
        
        .image-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .api-card-image:hover .image-overlay { opacity: 1; }
        .refresh-hint {
            color: #fff;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.5);
            border-radius: var(--v0-radius);
            backdrop-filter: blur(4px);
        }
        .api-badge {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            background: rgba(255, 215, 0, 0.9);
            backdrop-filter: blur(4px);
            color: #000;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        .api-card-info { padding: 1rem; background: rgba(255, 255, 255, 0.5); }
        .api-hint { font-size: 0.8rem; color: var(--v0-muted-foreground); margin-bottom: 0.5rem; }
        .api-url { font-size: 0.8rem; color: var(--v0-gradient-start); word-break: break-all; margin: 0; }
        .api-url:hover { text-decoration: underline; }
        
        /* Loading Spinner */
        .media-loader {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 0.875rem;
            z-index: 1;
        }
        .media-loader.hidden { display: none; }
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 0.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #loading-indicator { text-align: center; padding: 3rem; }
    </style>
</head>
<body>
    <main class="container">
        <div class="mb-4 bg-light rounded-3 hero-section">
            <div class="hero-header">
                <h1 class="hero-title gradient-title">API 转发服务</h1>
                <a href="/admin" class="btn-admin hero-admin-btn" role="button"><i class="bi bi-gear"></i> 管理控制台</a>
            </div>
        </div>
        
        <!-- LLM 提示词生成卡片 (可折叠) -->
        <div class="card mb-4 collapsible-card">
            <div class="card-header d-flex justify-content-between align-items-center" onclick="toggleLLMPrompt(this)">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-chevron-right collapse-icon"></i>
                    <i class="bi bi-cpu"></i>
                    <h2 class="h5 mb-0">LLM 提示词集成指南</h2>
                </div>
                <button id="copy-prompt-btn" class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation();"><i class="bi bi-clipboard"></i> 复制</button>
            </div>
            <div class="card-body llm-prompt-body" style="display: none;">
                <div class="alert alert-info mb-2">
                    <small><i class="bi bi-info-circle"></i> 以下是自动生成的 LLM 提示词，适合嵌入到 YAML 文件中。</small>
                </div>
                <pre id="llm-prompt" class="bg-light p-3 rounded" style="white-space: pre-wrap; word-break: break-word; font-size: 0.875rem;">正在加载...</pre>
            </div>
        </div>

        <!-- API 图片卡片展示 -->
        <div id="api-cards-container">
            <div id="loading-indicator">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">正在加载...</span>
                </div>
                <p class="mt-2">正在加载 API 列表...</p>
            </div>
        </div>
    </main>

    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/popper.js/2.11.2/umd/popper.min.js"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        // LLM 提示词卡片展开/收缩
        function toggleLLMPrompt(header) {
            const card = header.closest('.collapsible-card');
            const body = card.querySelector('.llm-prompt-body');
            const isExpanded = card.classList.contains('expanded');
            body.style.display = isExpanded ? 'none' : 'block';
            card.classList.toggle('expanded');
        }
        
        // 图片加载成功时隐藏 loader
        function hideLoader(mediaElement) {
            const loader = mediaElement.parentNode.querySelector('.media-loader');
            if (loader) loader.classList.add('hidden');
        }

        // 处理图片加载错误，尝试切换为视频
        function handleMediaError(imgElement, apiUrl) {
            if (imgElement.dataset.hasError) return;
            imgElement.dataset.hasError = 'true';
            const parent = imgElement.parentNode;
            const loader = parent.querySelector('.media-loader');
            
            const video = document.createElement('video');
            video.src = apiUrl + '?t=' + Date.now();
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            video.style.cssText = 'width:100%;height:100%;object-fit:cover';
            
            video.onloadeddata = () => { if (loader) loader.classList.add('hidden'); };
            parent.replaceChild(video, imgElement);
            
            video.onerror = () => {
                if (loader) loader.classList.add('hidden');
                const errorImg = document.createElement('img');
                errorImg.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150"><rect fill="%23f0f0f0" width="200" height="150"/><text fill="%23999" x="50%" y="50%" text-anchor="middle" dy=".3em">加载失败</text></svg>';
                errorImg.style.cssText = 'width:100%;height:100%;object-fit:cover';
                parent.replaceChild(errorImg, video);
            };
        }

        // 点击刷新图片/视频
        function refreshImage(container, apiUrl) {
            const media = container.querySelector('img, video');
            if (!media) return;
            media.style.opacity = '0.5';
            const newSrc = apiUrl + '?t=' + Date.now();
            
            if (media.tagName === 'IMG') {
                delete media.dataset.hasError;
                const newImg = new Image();
                newImg.onload = () => { media.src = newSrc; media.style.opacity = '1'; };
                newImg.onerror = () => handleMediaError(media, apiUrl);
                newImg.src = newSrc;
            } else {
                media.src = newSrc;
                media.onloadeddata = () => { media.style.opacity = '1'; };
            }
        }

        // 复制按钮功能
        document.getElementById('copy-prompt-btn').addEventListener('click', () => {
            const text = document.getElementById('llm-prompt').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-prompt-btn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-check"></i> 已复制';
                btn.classList.replace('btn-outline-primary', 'btn-success');
                setTimeout(() => { btn.innerHTML = original; btn.classList.replace('btn-success', 'btn-outline-primary'); }, 2000);
            });
        });

        // 加载并渲染首页数据
        async function loadHomepageData() {
            try {
                const response = await fetch('/api/homepage-data');
                const data = await response.json();
                
                // 更新 LLM 提示词
                document.getElementById('llm-prompt').textContent = data.llmPrompt;
                
                // 渲染 API 卡片
                const container = document.getElementById('api-cards-container');
                container.innerHTML = '<div class="api-cards-grid">' + data.groupsHtml + '</div>';
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('api-cards-container').innerHTML = '<div class="alert alert-danger">加载 API 列表失败</div>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadHomepageData);
    </script>
</body>
</html>
