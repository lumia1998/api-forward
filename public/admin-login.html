<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 转发管理登录</title>
    <link rel="stylesheet"
        href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/shared.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: var(--v0-card);
            backdrop-filter: blur(16px) saturate(180%);
            border-radius: var(--v0-radius-lg);
            border: 1px solid var(--v0-glass-border);
            box-shadow: var(--v0-shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--v0-muted-foreground);
            font-size: 0.875rem;
        }

        .error-message {
            color: var(--v0-destructive);
            background-color: #fef2f2;
            border: 1px solid #fca5a5;
            border-radius: var(--v0-radius);
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2>API 转发管理登录</h2>
            <p class="text-muted">请输入管理员令牌进行登录</p>
        </div>
        <div id="error-message" class="error-message"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="token" class="form-label">管理令牌</label>
                <input type="password" class="form-control" id="token" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch('/admin-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.error || '登录失败，请检查令牌是否正确';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '登录请求失败，请重试';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
